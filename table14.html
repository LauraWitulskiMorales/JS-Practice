<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

  function createMountainTable(MOUNTAINS) {

    const table = document.createElement("table");
    const keys = Object.keys(MOUNTAINS[0]);

    const thead = document.createElement("thead");
    const headerRow = document.createElement("tr");

    keys.forEach(key => {
      const th = document.createElement("th");
      th.appendChild(document.createTextNode(key));
      headerRow.appendChild(th);
    });

    thead.appendChild(headerRow);
    table.appendChild(thead);

    const tbody = document.createElement("tbody");

    MOUNTAINS.forEach(obj => {
      const row = document.createElement("tr");

      keys.forEach(key => {
        const td = document.createElement("td");
        td.appendChild(document.createTextNode(obj[key]));
        if (typeof obj[key] === "number") {
          td.style.textAlign = "right";
        }

        row.appendChild(td);
      });

      tbody.appendChild(row);
    });

    table.appendChild(tbody);
    document.getElementById("mountains").appendChild(table);
  }

  createMountainTable(MOUNTAINS);
</script>
